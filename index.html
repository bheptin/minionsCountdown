<!DOCTYPE html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Minions Countdown</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
            <h1>Monkey's Minions 2020 kicks off in...</h1>
            <p id="demo"></p> 
                 <!-- Slideshow container -->
<div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 6</div>
          <img src="./images/2014Minions.jpg" style="width:100%">
          <div class="text">2014</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 6</div>
          <img src="./images/2015Minions.jpg" style="width:100%">
          <div class="text">2015</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 6</div>
          <img src="./images/2016Minions.jpg" style="width:100%">
          <div class="text">2016</div>
        </div>
      
        <div class="mySlides fade">
                <div class="numbertext">4 / 6</div>
                <img src="./images/2017Minions.jpg" style="width:100%">
                <div class="text">2017</div>
              </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="./images/2018Minions.jpg" style="width:100%">
            <div class="text">2018</div>
            </div>

        <div class="mySlides fade">
                <div class="numbertext">6 / 6</div>
                <img src="./images/2019Minions.jpg" style="width:100%">
                <div class="text">2019</div>
                </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br> 
      
      <!-- The dots/circles  -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
        <span class="dot" onclick="currentSlide(5)"></span> 
        <span class="dot" onclick="currentSlide(6)"></span> 
      </div>      
        <script src="index.js" async defer></script>
    </body>
</html>
